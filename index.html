<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">


            <div class="col-12">
                <div class="card text-bg-primary mb-3 text-center">
                    <div class="card-header">Ko'paytirish.uz</div>
                    <div class="card-body">
                        <h5 class="card-title">KO'PAYTIRISH JADVALI</h5>
                        <p>Boshlash tugmasini bosing va savollarga javob berishni boshlang !</p>
                        <button id="start_button" class="btn btn-outline-light btn-lg">Boshlash</button>
                    </div>
                </div>
            </div>
            <div class="col-6 text-center mb-3">
                <button id="false_answer" type="button" class="btn btn-danger col-6 col-sm-3">0</button>
            </div>

            <div class="col-6 text-center mb-3">
                <button id="true_answer" type="button" class="btn btn-success col-6 col-sm-3">0</button>
            </div>
             

            <div class="col-12 text-center mb-4">
                <button id="questions" type="button" class="btn btn-primary btn-lg col-10 col-sm-3">6 * 8 = ?</button>
            </div>

            <div class="col-9 col-sm-6 text-center mb-2">
                <input type="number" id="answer" class="form-control form-control-lg mb-5" placeholder="Javob kiriting va Enter tugmasini bosing">
                <button class="text-center btn btn-outline-primary btn-lg" id="restart_button">Qayta boshlash</button>
            </div>
            
            <audio id="sound_true" src="button-3.mp3"></audio>
<audio id="sound_false" src="921536953.mp3"></audio>
        </div>
    </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
